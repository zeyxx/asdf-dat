# ASDF-DAT Prometheus Configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting configuration (optional - for Alertmanager)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Rule files for alert rules
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # Scrape the ASDF-DAT daemon metrics endpoint
  - job_name: 'asdf-daemon'
    static_configs:
      - targets: ['host.docker.internal:3030']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
