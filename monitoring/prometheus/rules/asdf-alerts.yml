# ASDF-DAT Prometheus Alert Rules
# These alerts are for Prometheus Alertmanager integration
# (The primary alerting is done via webhook in the daemon itself)

groups:
  - name: asdf-dat-alerts
    rules:
      # Daemon is down
      - alert: ASDFDaemonDown
        expr: up{job="asdf-daemon"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "ASDF-DAT daemon is down"
          description: "The ASDF-DAT fee monitoring daemon has been unreachable for 2 minutes."

      # High error rate
      - alert: ASDFHighErrorRate
        expr: (asdf_daemon_error_count / asdf_daemon_poll_count) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "ASDF-DAT daemon error rate high"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 10%)"

      # No poll activity
      - alert: ASDFNoPollActivity
        expr: (time() - asdf_daemon_uptime_seconds) > 120 and asdf_daemon_poll_count == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "ASDF-DAT daemon not polling"
          description: "Daemon is running but no poll activity detected"

      # Pending fees stuck
      - alert: ASDFPendingFeesStuck
        expr: sum(asdf_token_pending_fees_lamports) > 10000000 and (time() - asdf_daemon_uptime_seconds) > 1800
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Pending fees not being flushed"
          description: "{{ $value | humanize }} lamports pending for over 30 minutes"

      # No tokens monitored
      - alert: ASDFNoTokensMonitored
        expr: asdf_daemon_tokens_monitored == 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "No tokens being monitored"
          description: "The daemon is running but no tokens are configured"

      # Failed cycles accumulating
      - alert: ASDFCycleFailures
        expr: increase(asdf_cycles_failed[1h]) > 3
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Multiple cycle failures in the last hour"
          description: "{{ $value }} cycle failures in the last hour"

  - name: asdf-dat-recording-rules
    rules:
      # Error rate as a percentage
      - record: asdf_daemon_error_rate_percent
        expr: (asdf_daemon_error_count / asdf_daemon_poll_count) * 100

      # Total pending fees in SOL
      - record: asdf_total_pending_fees_sol
        expr: sum(asdf_token_pending_fees_lamports) / 1e9

      # Cycle success rate
      - record: asdf_cycle_success_rate_percent
        expr: (asdf_cycles_successful / asdf_cycles_total) * 100
